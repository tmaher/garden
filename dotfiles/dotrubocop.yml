AllCops:
  TargetRubyVersion: 2.2
  DisabledByDefault: false

Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

Performance/Casecmp:
  Enabled: false

Style/AndOr:
  Enabled: false
Style/EmptyLines:
  Enabled: false
Style/EmptyLiteral:
  Enabled: false
Style/HashSyntax:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/LeadingCommentSpace:
  Enabled: false
Style/MethodCallParentheses:
  Enabled: false
Style/MethodDefParentheses:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/RaiseArgs:
  EnforcedStyle: compact
Style/RegexpLiteral:
  Enabled: false
Style/SpaceAfterComma:
  Enabled: false
Style/SpaceAroundEqualsInParameterDefault:
  Enabled: false
Style/SpaceAroundOperators:
  Enabled: false
Style/SpaceInsideBlockBraces:
  Enabled: false
Style/SpaceInsideBrackets:
  Enabled: false
Style/SpaceInsideHashLiteralBraces:
  Enabled: false
Style/SpaceInsideParens:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/TrailingCommaInLiteral:
  Enabled: false
Style/WordArray:
  Enabled: false

# **DO NOT DISABLE**
Lint/Debugger:
  Enabled: true
Lint/FormatParameterMismatch:
  Enabled: true
Lint/LiteralInInterpolation:
  Enabled: true

Performance/DoubleStartEndWith:
  Enabled: true

Style/For:
  Enabled: true
Style/InitialIndentation:
  Enabled: true
Style/LambdaCall:
  Enabled: true
Style/MultilineIfThen:
  Enabled: true
Style/OneLineConditional:
  Enabled: true
